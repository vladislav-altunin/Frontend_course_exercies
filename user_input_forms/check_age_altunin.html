<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        // Component
        function CheckAge() {

            const [message, setMessage] = React.useState('');
            const [person, setPerson] = React.useState({name: '', age: ''});

            const inputChanged = event => {
                setPerson({...person, [event.target.name]:event.target.value})
            }

            const checkAge = event => {
                event.preventDefault();

                if(parseInt(person.age) >= 18) {
                    setMessage("Hello " + person.name);
                } else {
                    setMessage("You are too young ");
                }

            }
            
            return (
                <div>
                    <p>{message}</p>
                    <form onSubmit={checkAge}>
                        <div>Name:
                            <input name="name" value={person.name} onChange={inputChanged}/>
                        </div>
                        <div>Age:
                            <input name="age" value={person.age} onChange={inputChanged}/>
                        </div>
                        <input type="submit"/>
                    </form>
                </div>
            )
        }

        ReactDOM.render(<CheckAge />, document.getElementById("root"));
    </script>
</body>

</html>
